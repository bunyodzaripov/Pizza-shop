<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/logo.png"
      type="image/x-icon"
    />
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style type="text/tailwindcss"></style>
  </head>
  <body class="bg-gradient-to-r from-[#190A00] to-[#1C0900]">
    <div class="container mx-auto px-[24px] lg:px-[130px]">
      <!-- Header section -->
      <header
        class="flex justify-between items-center gap-[20px] mt-[30px] lg:mt-[50px]"
      >
        <!-- Logo -->
        <h1
          class="font-extrabold pb-2 text-2xl bg-gradient-to-r from-[#FFA228] to-[#FF6432] bg-clip-text text-transparent lg:text-4xl"
        >
          <a href="#">pizzashop</a>
        </h1>
        <!-- Desktop Navbar  -->
        <nav class="hidden lg:flex gap-[80px]">
          <a class="nav-link" href="#home">Home</a>
          <a class="nav-link" href="#menu">Menu</a>
          <a class="nav-link" href="#events">Events</a>
          <a class="nav-link" href="#aboutUs">About us</a>
        </nav>
        <!-- Right header -->
        <div class="flex gap-[24px]">
          <button
            class="hidden whitespace-nowrap text-lg cursor-pointer text-white py-[6px] px-[56px] rounded-[700px] bg-gradient-to-r from-[#FFA228] to-[#FF6432] lg:block"
          >
            Log in
          </button>

          <button class="cursor-pointer lg:w-[40px]">
            <img
              src="/assets/icons/backet.svg"
              alt="backet"
              class="lg:w-[40px]"
            />
          </button>
          <!-- Burger Button -->
          <button id="menu-button" class="cursor-pointer lg:hidden">
            <img src="/assets/icons/burger.svg" alt="burger btn" />
          </button>
        </div>
        <!-- Mobile Navigation -->
        <nav
          id="nav-mobile"
          class="flex flex-col px-6 pt-8 fixed top-0 -right-300 h-full w-full z-50 bg-gradient-to-b from-[#190A00] to-[#1C0900] transition-all duration-400 ease-out lg:hidden"
        >
          <!-- Close -->
          <div class="flex justify-end mb-10">
            <button id="close-menu" class="text-white text-2xl cursor-pointer">
              âœ•
            </button>
          </div>

          <!-- Links -->
          <div class="flex flex-col items-center gap-8">
            <a class="nav-link" href="#home">Home</a>
            <a class="nav-link" href="#menu">Menu</a>
            <a class="nav-link" href="#events">Events</a>
            <a class="nav-link" href="#aboutUs">About us</a>

            <button
              class="cursor-pointer mt-6 text-white text-lg px-12 py-3 rounded-full bg-gradient-to-r from-[#FFA228] to-[#FF6432]"
            >
              Log in
            </button>
          </div>
        </nav>
      </header>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
